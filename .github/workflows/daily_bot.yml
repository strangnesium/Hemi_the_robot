name: Daily Trading Bot

on:
  # Run every day at 8:00 AM EST (13:00 UTC)
  schedule:
    - cron: '0 13 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours of data to analyze'
        required: false
        default: '24'

# Grant permissions for the workflow
permissions:
  contents: read
  issues: write
  actions: read

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Trading Bot Pipeline
        env:
          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
          # Reddit API credentials
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python main.py
      
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-bot-logs
          path: trading_bot.log
          retention-days: 30
      
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Trading Bot Pipeline Failed',
              body: `The trading bot pipeline failed on ${new Date().toISOString()}\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bot-failure', 'automated']
            })

